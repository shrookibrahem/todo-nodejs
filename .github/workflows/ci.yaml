name: CII Pipeline



on: push

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: Cache node modules
        uses: actions/cache@v3
        with:
            path: node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-
  

      - name: Install Dependencies
        run:  npm install

      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t saliibrahem/todo-list-node:${{ github.run_number }} .

      - name: Push Docker Image
        run: docker push saliibrahem/todo-list-node:${{ github.run_number }}


  preparing:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    
    steps:

      - uses: actions/checkout@v3

      - name: Replace Tags
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          sed -i "s/{{TAG}}/${GITHUB_RUN_NUMBER}/" /home/ansible/Todo-List-nodejs/k8s/deployment.yaml
          
        

      - name: Push updated manifest back to Git
        run: |
            git config --global user.name "${{ secrets.USER_NAME }}"
            git config --global user.email "${{ secrets.GM }}"
          
            git add Todo-List-nodejs/k8s
            git commit -m "Update k8s manifest with tag ${{github.run_number}}"
            git push
         
